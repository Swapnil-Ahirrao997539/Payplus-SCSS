<div class="container" >
    <h4>Legal Entity</h4>
    <div id="" [formGroup]="legalEntity">
        <mat-form-field appearance="fill" style="width: 80%;">
            <mat-icon matPrefix>perm_identity</mat-icon>
            <mat-label>Legal Entity Name</mat-label>
            <input matInput placeholder="Please enter your username or ID" formControlName="username"/>
            <!-- <mat-hint>Please enter your username or ID</mat-hint> -->

          </mat-form-field><br>
          <mat-form-field appearance="fill" style="width: 80%;">
            <mat-icon matPrefix>perm_identity</mat-icon>
            <mat-label>Address Line1</mat-label>
            <input matInput placeholder="Please enter your username or ID" formControlName="address1"/>
            <!-- <mat-hint>Please enter your username or ID</mat-hint> -->

          </mat-form-field><br>
          <mat-form-field appearance="fill" style="width: 80%;">
            <mat-icon matPrefix>perm_identity</mat-icon>
            <mat-label>Address Line2</mat-label>
            <input matInput placeholder="Please enter your username or ID" formControlName="address2"/>
            <!-- <mat-hint>Please enter your username or ID</mat-hint> -->

          </mat-form-field><br>
          <button mat-flat-button class="btn" color="primary" (click)="submit()" ><mat-icon>arrow_right_alt</mat-icon>
            Submit</button>
    </div>
